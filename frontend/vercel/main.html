

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Income Statement Viewer</title>

    <!-- Bootstrap CSS (Add this link) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
    
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="table.css">
    <link rel="stylesheet" href="graph.css">
</head>

<body>
    <header class="p-3 text-bg-dark">
        <div class="container header-container">
          <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <a href="#" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
            <img src="logo.jpeg" alt="Logo" width="40"  class="bi me-2" />
            </a>
    
            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
              <li><a href="#" class="nav-link px-2 text-secondary">Home</a></li>
              <li><a href="#" class="nav-link px-2 text-white">About</a></li>
            </ul>
    
            <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search">
              <input id="ticker" type="search" class="form-control form-control-dark text-bg-dark" placeholder="Search..." aria-label="Search">
            </form>
    
            <div class="text-end">
              <button id="fetchData" type="button" class="btn btn-outline-light me-2">Search</button>
            </div>
          </div>
        </div>
    </header>
    <div class="container main-container">

        <div class="search-container">
            <input id="tickerMain" type="search" class="search-bar" placeholder="Enter company ticker..." aria-label="Search">
            <button id="fetchDataMain" class="search-btn">Search</button>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>


    <script src="table.js" defer></script>
    <script src="graph.js" defer></script>
    <script src="app.js" defer></script>
    
</body>

</html>
